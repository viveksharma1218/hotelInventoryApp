<p>{{ room | json}} </p>
<div class="alert alert-success">
    {{successMessage}}
</div>
<form (ngSubmit)="addRoom()">
    <div class="form-group">
        <input class="form-control" type="number" name="roomNumber" placeholder="roomNumber" [(ngModel)]="room.roomNumber">
    </div>  
    <div class="form-group">
        <input class="form-control" type="text" name="roomType" placeholder="RoomType" [(ngModel)]="room.roomType">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="price" placeholder="Price" [(ngModel)]="room.price">
    </div>
    <div class="form-group">
        <input class="form-control" type="datetime" name="checkInTime" placeholder="checkInTime" [(ngModel)]="room.checkInTime">
    </div>
    <div class="form-group">
        <input class="form-control" type="datetime" name="checkOutTime" placeholder="checkOutTime" [(ngModel)]="room.checkOutTime">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="rating" placeholder="Rating" [(ngModel)]="room.rating" >
    </div>
    <div>
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
    </div>

</form>
